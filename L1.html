<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ligne 1 – Néo Mobilité</title>
  <link rel="stylesheet" href="css/line-info.css" />
</head>
<body>
  <header>
    <a href="index.html">
      <img src="img/logo.png" alt="Retour à l'accueil" class="logo" />
    </a>
    <h1>Ligne 1 – Gare Centrale ⇄ Campus Alan Turing</h1>
  </header>

  <main>
    <img src="img/L1.png" alt="Logo Ligne 1" class="line-logo" />

    <h2>
      Horaires en temps réel
      <div class="container"></div>
    </h2>
    <style>
      .container {
        --uib-size: 20px;
        --uib-color: orange;
        --uib-speed: 2s;
        position: relative;
        height: var(--uib-size);
        width: var(--uib-size);
        display: inline-block;
        margin-left: 10px;
      }

      .container::before,
      .container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        background-color: var(--uib-color);
        animation: pulse var(--uib-speed) linear infinite;
        transform: scale(0);
        opacity: 0;
        transition: background-color 0.3s ease;
      }

      .container::after {
        animation-delay: calc(var(--uib-speed) / -2);
      }

      @keyframes pulse {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>

    <p>→ Campus Alan Turing : <span class="time" data-line="L1" data-stop="Campus Alan Turing">--</span></p>
    <p>→ Gare Centrale : <span class="time" data-line="L1" data-stop="Gare Centrale">--</span></p>

    <h2>Fréquences de passage</h2>
    <ul>
      <li>Heures creuses : 24 min</li>
      <li>Heures de pointe : 16 min</li>
      <li>Soirée (samedi uniquement) : 48 min</li>
      <li>Dimanche : 48 min</li>
    </ul>
  </main>

  <footer>
    <p>© 2025 – Néo Mobilité</p>
  </footer>

  <!-- Utilisation du script global -->
  <script src="js/script.js"></script>
</body>
</html>
