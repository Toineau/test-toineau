<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horaires des Bus - Temps Réel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo" class="main-logo">
    <h1>Horaires en temps réel</h1>
  </header>

  <main id="bus-lines">
    <section class="line" id="L1">
      <img src="img/L1.png" alt="Ligne 1" class="line-logo">
      <h2>Ligne 1</h2>
      <div class="stop">➤ Campus Alan Turing : <span class="time" data-line="L1" data-stop="Campus Alan Turing">--</span></div>
      <div class="stop">➤ Gare Centrale : <span class="time" data-line="L1" data-stop="Gare Centrale">--</span></div>
    </section>

    <section class="line" id="L2">
      <img src="img/L2.png" alt="Ligne 2" class="line-logo">
      <h2>Ligne 2</h2>
      <div class="stop">➤ Aéroport : <span class="time" data-line="L2" data-stop="Aéroport">--</span></div>
      <div class="stop">➤ Gare Centrale : <span class="time" data-line="L2" data-stop="Gare Centrale">--</span></div>
    </section>

    <section class="line" id="L3">
      <img src="img/L3.png" alt="Ligne 3" class="line-logo">
      <h2>Ligne 3</h2>
      <div class="stop">➤ Campus Marthe Gautier : <span class="time" data-line="L3" data-stop="Campus Marthe Gautier">--</span></div>
      <div class="stop">➤ Gare Centrale : <span class="time" data-line="L3" data-stop="Gare Centrale">--</span></div>
    </section>

    <section class="line" id="L4">
      <img src="img/L4.png" alt="Ligne 4" class="line-logo">
      <h2>Ligne 4</h2>
      <div class="stop">➤ Gare de l’Est : <span class="time" data-line="L4" data-stop="Gare de l’Est">--</span></div>
      <div class="stop">➤ Gare Centrale : <span class="time" data-line="L4" data-stop="Gare Centrale">--</span></div>
    </section>
  </main>

  <footer>
    <p>© 2025 - Réseau Urbain</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
